name: test before

on:
  push:
    tags:
      - Test-v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          touch .env
          echo "${{ secrets.VITE_SERVER_URL }}" >> .env
          echo "${{ secrets.VITE_KAKAO_RESTAPI_KEY }}" >> .env
          echo "${{ secrets.VITE_REDIRECT_URL }}" >> .env

      - name: Get the version
        id: get_version
        run: |
          RELEASE_VERSION_WITHOUT_V="$(cut -d'v' -f2 <<< ${GITHUB_REF#refs/*/})"
          echo ::set-output name=VERSION::$RELEASE_VERSION_WITHOUT_V

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2.9.0

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image and Push DockerHub
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          file: ./Dockerfile.auth
          platforms: linux/amd64
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/test:${{ steps.get_version.outputs.VERSION }}
